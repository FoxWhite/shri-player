<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web audio API player</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="upload_btn">
		<input id="audio_file" type="file" accept="audio/*" />
	</div>
	<div class="stopstart btn disabled">Play</div>
	<div class='uploaded_file'></div>
	<div id="dropzone" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
		<div class="dz-text">Drop music files here</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src='index.js'></script>
</body>
</html>
